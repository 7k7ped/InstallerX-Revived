name: 功能建议 / Feature request
description: 提供一个建议 / Suggest an idea for this project
title: "[Feature Request]"
labels: enhancement

body:
  - type: textarea
    id: feature-description
    attributes:
      label: |
        New feature description / 新功能描述
      description: |
        清晰地描述所你想要的新功能或改进 / Clearly describe all the new features or improvements you want\
        清晰地描述您考虑过的其他替代方案 / Clearly describe the alternatives you have considered\
        例如 / example: \
        我在使用中遇到了什么场景，我希望添加什么功能, 以及这个功能的作用是什么 / What are the scenarios I've encountered in my usage, what features I'd like to add, and what does this feature do?\
        我考虑过其他方案，比如... / I've considered other options, such as...
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: |
        屏幕截图或录屏 / Screenshots or ScreenCAP
      description: |
        如适用，可提供截图或录屏辅助说明。
        If applicable, add screenshots or ScreenCAP to help explain your problem.
    validations:
